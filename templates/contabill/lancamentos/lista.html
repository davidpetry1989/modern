{% extends 'partials/base.html' %}
{% block content %}
<h1>Lançamentos Contábeis</h1>
<table class="table">
  <thead>
    <tr>
      <th>Data</th><th>Competência</th><th>Filial</th>
    </tr>
  </thead>
  <tbody>
  {% for obj in object_list %}
    <tr>
      <td>{{ obj.data_lancamento }}</td>
      <td>{{ obj.data_competencia }}</td>
      <td>{{ obj.filial }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">Nenhum lançamento</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
